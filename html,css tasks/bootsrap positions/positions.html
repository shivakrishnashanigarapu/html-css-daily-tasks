<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>bootstrap</h1>
    <h1>flex-grow</h1>
    <div class="text-center d-flex">
        <div class="items bg-primary w m-1 fs-2 flex-grow-1">1</div>
        <div class="items bg-primary w m-1 fs-2">2</div>
        <div class="items bg-primary w m-1 fs-2">3</div>
        <div class="items bg-primary w m-1 fs-2">4</div>
        <div class="items bg-primary w m-1 fs-2">5</div>
        <div class="items bg-primary w m-1 fs-2">6</div>
        <div class="items bg-primary w m-1 fs-2">7</div>
        <div class="items bg-primary w m-1 fs-2">8</div>
    </div>
    <h1>flex-shrink</h1>
    <div class="text-center d-flex">
        <div class="items bg-primary w m-1 fs-2 flex-shrink-2">1</div>
        <div class="items bg-primary w m-1 fs-2">2</div>
        <div class="items bg-primary w m-1 fs-2">3</div>
        <div class="items bg-primary w m-1 fs-2">4</div>
        <div class="items bg-primary w m-1 fs-2">5</div>
        <div class="items bg-primary w m-1 fs-2">6</div>
        <div class="items bg-primary w m-1 fs-2">7</div>
        <div class="items bg-primary w m-1 fs-2">8</div>
    </div>
    <h1>flex order</h1>
    <div class="text-center d-flex">
        <div class="items bg-primary w m-1 fs-2 order-1">1</div>
        <div class="items bg-primary w m-1 fs-2 order-2">2</div>
        <div class="items bg-primary w m-1 fs-2">3</div>
        <div class="items bg-primary w m-1 fs-2">4</div>
        <div class="items bg-primary w m-1 fs-2">5</div>
        <div class="items bg-primary w m-1 fs-2">6</div>
        <div class="items bg-primary w m-1 fs-2">7</div>
        <div class="items bg-primary w m-1 fs-2">8</div>
    </div>
    <h1>positions</h1>
    <div class="position-absolute top-50%">shiva</div>
    <div>rambabu</div>
    <div>dilip</div>

    
</body>
</html>
