<body>
    <h1>Forms</h1>

    <form>
        <label for="f-name">Full Name : </label>
        <input placeholder="Enter your full name" required name="f-name" value="" type="text" id="f-name" />

        <br/>
        <br/>

        <label for="l-name">Last Name : </label>
        <input placeholder="Enter your last name" type="text" required name="l-name" id="l-name" />
         
        <br/>
        <br/>

        <label for="Phone-number" >Ph.Number : </label>
        <input placeholder="Enter your phone number" id="phone-number" required type="number"/>

        <br/>
        <br/>

        <label for="email">Email : </label>
        <input id="email" type="email" placeholder="Enter your email" />
        
        <br/>
        <br/>

        <label for="Password"> Password : </label>
        <input type="password" id="Password" placeholder="Enter your password" />

        <br/>
        <br/>

        <label for="photo">Upload your photo : </label>
        <input type="file" id="photo" />
        <input type="Reset"/>
        <a href="./second2.html"> signup:</a>
        
    </form>
     

</body>
