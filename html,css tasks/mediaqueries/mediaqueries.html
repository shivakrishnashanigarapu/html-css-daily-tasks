<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaqueries</title>
    <link rel="stylesheet" href="medisqueries.css">
</head>
<body>
    <h1 id="heading">Create an Account</h1>
    <form id="form">
        <div id="ph-num2">
            <label for="ph-num">Ph.NO/Email id :</label>
            <input id=" form2 ph-num" type="text number" placeholder="enter your ph.no/email id" required>
        </div>
        <div id="full-name2">
            <label for="full-name">Full Name :</label>
            <input id=" form2 full-name" type="text" placeholder="enter your fullname" required>
        </div>
        <div id="date2">
            <label for="date">Date Of Birth:</label>
            <input id=" form2 date" type="date" placeholder="enter your d.o.b" required>
        </div>
        <div id="password2">
            <label for="password"> Create New Password:</label>
            <input id=" form2 password" type="password" required placeholder="create new password">
        </div>
        <div">
            <a id="signup" href="signup.html">signup</a>
            <button id="reset">Reset</button>
        
        </div>
        
    </form>
    

</body>
</html>
