<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <h1>Create an Account</h1>
    <form>
        <div>
            <label for="ph-num">Ph.NO/Email id :</label>
            <input id="ph-num" type="text number" placeholder="enter your ph.no/email id" required>
        </div>
        <div>
            <label for="full-name">Full Name :</label>
            <input id="full-name" type="text" placeholder="enter your fullname" required>
        </div>
        <div>
            <label for="date">Date Of Birth:</label>
            <input id="date" type="date" placeholder="enter your d.o.b" required>
        </div>
        <div>
            <label for="password"> Create New Password:</label>
            <input id="password" type="password" required placeholder="create new password">
        </div>
        <div>
            <a href="signup.html">signup</a>
            <button>Reset</button>
        
        </div>
        
    </form>
    

</body>
</html>
